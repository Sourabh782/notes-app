<h1 class="text-center text-xl font-bold">Notes</h1>

<div>
  <div *ngIf="notes.length != 0; else elseBlock" class="flex flex-wrap">
    <div *ngFor="let note of notes; let i = index">
      <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-4 min-w-[350px]">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" [ngClass]="{'completed' : note.comp}">
          {{ note.title }}
        </h5>
  
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" [ngClass]="{'completed' : note.comp}">
          {{ note.desc }}
        </p>
        <button
          href="#"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          (click)="delete(i)">
          Delete
          <i class="fa-solid fa-trash ml-4" style="color: #ffffff;"></i>
        </button>
        <button
          href="#"
          class="inline-flex items-center px-3 py-2 ml-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="toggleComp(i)">
          Done
          <i class="fa-solid fa-check ml-4" style="color: #ffffff;"></i>
        </button>
        <!-- <button (click)="toggleComp(i)">Completed</button> -->
        
      </div>
    </div>
  </div>

  <ng-template #elseBlock>
    <h3 class="text-center mt-8 text-lg">No Notes Available</h3>
  </ng-template>
</div>
